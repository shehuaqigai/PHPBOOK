<h1>调试第一种</h1>
PHP扩展开发, 你可以使用CLI模式+dl函数调试。
在php程序中要调用你的扩展的时候，用dl函数加载，加载前php echo 输出你的调用参数。
不要把扩展直接加载到php.ini里。
